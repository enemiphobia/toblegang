<!-- audio player html - above the nav bar -->

  <link href="stylesheets/music.css" rel="stylesheet" type="text/css" media="all">
  <link href="stylesheets/fonts.css" rel="stylesheet" type="text/css" media="all">
  <div class="playermenuwrapper">
    <audio id="mplayer" class="mediaplayerclass" preload="auto">
      <source id="media" type="audio/mp3" loop="loop" src=""/>
  </audio>
 
    <div id="songtitle" class="titleclass" style="align-self: center; justify-content: center;"></div><br>
    
      <!-- volume slider -->
      <br>
      <h2 style="font-size: 18px; position: absolute; display: block;" id="rangeValue">2.5%</h2>
      <input class="slider" id="volumeSlider" type="range" min="0" max="1" value="0.025" step="0.0001">
      

      <button id="previoussong" class="mediabtn"
      style="width: 160px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      display: flex;
      text-align: center;
      ">
      Previous
      </button>

      <button id="playpause" class="mediabtn"
      style="width: 130px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      text-align: center;
      display: flex;
      text-align: center;
      ">
      Play
      </button>

      <button id="nextsong" class="mediabtn"
      style="width: 160px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      display: flex;
      text-align: center;
      ">
      Next
      </button>
      <br>
      
      <script src="scripts/sound.js"></script>
    </div><br>
    </div>
