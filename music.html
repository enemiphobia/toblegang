      <button id="previoussong" class="mediabtn"
      style="width: 160px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      display: flex;
      text-align: center;
      ">
      Previous
      </button>

      <button id="playpause" class="mediabtn"
      style="width: 130px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      text-align: center;
      display: flex;
      text-align: center;
      ">
      Pause
      </button>

      <button id="nextsong" class="mediabtn"
      style="width: 160px;
      height: 60px;
      border: 0;
      border-radius: 10px;
      margin:0 auto;
      display: flex;
      text-align: center;
      ">
      Next
      </button>
      <script src="scripts/sound.js"></script>
    </div><br>
